<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Department Of ChE ,VSSUT</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-details d-flex">
        <div class="logos-container d-flex">
          <div class="logo-1-container">
            <img class="logo logo-1" src="./Images/vssut-logo.png" alt="" />
          </div>
          <div class="logo-dividing-div"></div>
          <div class="logo-2-container">
            <img class="logo logo-2" src="./Images/branch-logo.png" alt="" />
          </div>
          <div class="brand-name d-flex">
            <span class="department-name"
              >Department Of Chemical Engineering</span
            >
            <span class="address">VSSUT , Burla</span>
          </div>
        </div>
        <!-- ---------------------------------------------------------------------------- -->
        <div class="contacts-container d-flex">
          <div class="contacts d-flex">
            <span class="phone-number">+91 8837387899</span>
            <span class="email d-flex"><ion-icon name="mail-outline"></ion-icon><a href="#">vssut.chemicalEngineering.edu</a></span>
          </div>
          <div class="social-media-links d-flex">
            <ion-icon name="logo-facebook"></ion-icon>
            <ion-icon name="logo-instagram"></ion-icon>
            <ion-icon name="logo-linkedin"></ion-icon>
          </div>
        </div>
      </div>
    </header>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
